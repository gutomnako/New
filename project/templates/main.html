<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block extra_styles %}
    <style>
        /* Header / Navbar */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 13px 20px;
      background-color: #006f89;
      color: black;
      font-family: "Quicksand", serif;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      width: 100%;
      box-sizing: border-box;
    }
    
    .header .logo h1 {
      font-size: 1.3em;  /* Reduced font size further */
      margin: 0;
      color:  #f3f3f3;
    }
    
    .nav {
      display: flex;
      gap: 1em;  /* Reduced gap between links */
    }
    
    .nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.3em 0.5em; /* Reduced padding for links */
      border-radius: 4px;  /* Slightly smaller border-radius */
      font-size: 16px;  /* Reduced font size for links */
      transition: background-color 0.3s ease;
      margin: 0 15px;
    }
    
    .nav a:hover {
      background-color: #0066cc;
    }
    
    /* Basic styling */
    .dropdown {
      position: relative;
    }
    
    .hamburger-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px; /* You can adjust size */
    }
    
    .dropdown-menu {
      position: absolute;
      top: 100%; /* Position it right below the button */
      right: 0;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none; /* Hidden by default */
      list-style: none;
      margin: 0;
      padding: 0;
      border-radius: 5px;
      width: 150px; /* Adjust width as necessary */
    }
    
    .dropdown-menu li {
      padding: 10px;
    }
    
    .dropdown-menu li a {
      text-decoration: none;
      color: black;
    }
    
    .dropdown-menu li a:hover {
      background-color: #f1f1f1;
    }
    
    /* When the dropdown is open, show the menu */
    .dropdown.open .dropdown-menu {
      display: block;
    }

    </style>
    {% endblock %}
</head>
<body>

    {% block extra_css %}
    {% endblock %}
    {% block content %}
   
    {% endblock content %}
</body>
</html>
