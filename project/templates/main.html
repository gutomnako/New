<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block extra_styles %}
    <style>
      /* Header / Navbar */
  .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 13px 20px;
  background-color: #006f89;
  color: black;
  font-family: "Quicksand", serif;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000; /* Keep the navbar on top of other elements */
  width: 100%;
  box-sizing: border-box;
  flex-wrap: nowrap;
  overflow: visible; /* Allow dropdown to be visible */
}

.navbar .logo h1 {
  font-size: 20px;
  margin: 0;
  color: #f3f3f3;
}

.nav {
  display: flex;
  gap: 1em;
}

.nav a {
  color: #ffffff;
  text-decoration: none;
  padding: 0.3em 0.5em;
  border-radius: 4px;
  font-size: 20px;
  transition: background-color 0.3s ease;
  margin: 0 15px;
}

.nav a:hover {
  background-color: #0066cc;
}

.dropdown {
  position: relative; /* Ensure dropdown is positioned relative to its parent */
  min-width: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hamburger-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  color: white;
}

.dropdown-menu {
  position: absolute; /* Position absolutely relative to the .dropdown */
  top: 100%; /* Ensure it appears right below the button */
  right: 0;
  background-color: white;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  display: none;
  list-style: none;
  margin: 0;
  padding: 0;
  border-radius: 5px;
  width: 150px;
  z-index: 2000; /* Ensure dropdown is above the navbar */
}

.dropdown-menu li {
  padding: 10px;
}

.dropdown-menu li a {
  text-decoration: none;
  color: black;
  display: block;
}

.dropdown-menu li a:hover {
  background-color: #f1f1f1;
}

/* Show dropdown on .open */
.dropdown.open .dropdown-menu {
  display: block;
}

/* Optional: Hide dropdown on small screens or collapse nav */
@media (max-width: 768px) {
  .nav a {
    font-size: 14px;
    margin: 0 8px;
  }

  .header .logo h1 {
    font-size: 1.1em;
  }
}
    </style>
    {% endblock %}
</head>
<body>

    {% block extra_css %}
    {% endblock %}
    {% block content %}
   
    {% endblock content %}
</body>
</html>
